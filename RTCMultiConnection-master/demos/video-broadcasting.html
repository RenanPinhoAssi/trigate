<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Trigate Broadcast Video</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <section class="make-center">
      <input
        type="text"
        id="room-id"
        value="abcdef"
        autocorrect="off"
        autocapitalize="off"
        size="20"
      />
      <button id="open-room">Apresentar</button>
      <button id="join-room">Participar</button>
      <!-- <button id="open-or-join-room">Auto Open Or Join Room</button> -->

      <div id="videos-container" style="margin: 20px 0"></div>
    </section>

    <script src="/dist/RTCMultiConnection.js"></script>
    <script src="/node_modules/webrtc-adapter/out/adapter.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- custom layout for HTML5 audio/video elements -->
    <link rel="stylesheet" href="/static/getHTMLMediaElement.css" />
    <script src="/dev/getHTMLMediaElement.js"></script>
    <script src="/static/video-broadcasting.js"></script>
  </body>
</html>
