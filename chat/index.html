<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        font: 13px Helvetica, Arial;
        margin: 0;
        overflow: hidden;
      }
      #app_holder {
        position: relative;
        width: 50%;
        height: 100vh;
        overflow: hidden;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        width: 95%;
        padding: 5px 10px;
      }

      .own_message p {
        background: green;
        color: white;
        font-size: 20px;
        border: 1px solid green;
        border-radius: 5px;
        display: inline-block;
        padding: 10px;
        margin: 5px !important;
        word-break: break-all;
      }
      .other_message {
        text-align: right;
      }
      .other_message p {
        background: darkslategrey;
        color: white;
        font-size: 20px;
        border: 1px solid darkslategrey;
        border-radius: 5px;
        display: inline-block;
        margin: 5px !important;
        padding: 10px;
        word-break: break-all;
      }
      #message_holder {
        height: calc(100% - 50px);
        overflow-y: scroll;
        overflow-x: hidden;
      }

      #panel_holder {
        position: absolute;
        bottom: 8px;
        left: 5px;
        width: 100%;
        height: 40px;
      }
      #text_field {
        width: 80%;
        margin: 0;
        padding: 0;
        padding-left: 15px;
        height: 100%;
      }
      #send_button {
        width: 15%;
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app_holder">
      <div id="message_holder">
        <ul id="messages"></ul>
      </div>
      <div id="panel_holder">
        <input id="text_field" />
        <button id="send_button">Enviar</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var message_holder;
    var socket;

    var HTML_Encode = function (not_encoded_string) {
      let result = { object: null, filtered_message: null };
      let element = null;
      try {
        element = document.createElement("p");
        element.innerHTML = element.textContent = not_encoded_string;
        result["object"] = element;
        result["filtered_message"] = element.innerHTML;
      } catch (e) {}

      return result;
    };

    var send_message_flow = function () {
      let filter_message = HTML_Encode($("#text_field").val());
      let message = filter_message["filtered_message"];
      let p_element = filter_message["object"];
      if (message !== "") {
        let li_element = document.createElement("li");
        li_element.setAttribute("class", "own_message");
        li_element.appendChild(p_element);
        message_holder.appendChild(li_element);
        $("#text_field").val("");

        message_holder.scrollTop = message_holder.scrollHeight;

        socket.emit("send_message", message);
      }
    };

    var receive_message_flow = function (message) {
      let filter_message = HTML_Encode(message);
      message = filter_message["filtered_message"];
      let p_element = filter_message["object"];
      if (message !== "") {
        let li_element = document.createElement("li");
        li_element.setAttribute("class", "other_message");
        li_element.appendChild(p_element);
        message_holder.appendChild(li_element);

        message_holder.scrollTop = message_holder.scrollHeight;
      }
    };

    $(function () {
      socket = io();
      message_holder = document.getElementById("message_holder");

      $(text_field)[0].addEventListener("keyup", function (event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
          // Cancel the default action, if needed
          event.preventDefault();
          send_message_flow();
        }
      });

      $("#send_button").on("click", function () {
        send_message_flow();
      });

      socket.on("send_message", function (msg) {
        receive_message_flow(msg);
      });
    });
  </script>
</html>
